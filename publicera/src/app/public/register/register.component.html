<div class="container">

  <div class="row">
    <!-- Onboarding content start -->
    <div class="onboarding-content">

      <!-- Onboarding content header start -->
      <div class="onboarding-content--header">
        <h3 class="page-title">Join Publicera</h3>
        <p class="page-description">Lorem ipsum dolor sit amet, consectetur adipiscing.</p>
      </div>
      <!-- Onboarding content header end -->

      <!-- Onboarding content body start -->
      <div class="onboarding-content--body">

        <!-- Notifications start -->
        <div class="notifications" *ngIf="errorMsg">
          <div class="alert alert-danger-active alert-dismissible fade show" role="alert">
            <span class="alert-icon">
              <img src="assets/icons/warning-alt.svg">
            </span>
            <span class="alert-text">{{errorMsg}}</span>
            <button type="button" class="close" (click)="dissmissError()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
        <!-- Notifications end -->

        <!-- Form start -->
        <form class="form login-form">

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email"
              placeholder="test@email.com">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password"
              placeholder="● ● ● ● ●">
          </div>
          <div class="form-group">
            <label for="confPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confPassword" name="confPassword" [(ngModel)]="confPassword"
              placeholder="● ● ● ● ●">
          </div>
          <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" class="form-control" id="companyName" name="companyName" [(ngModel)]="companyName"
              placeholder="ABC Company">
          </div>
          <div class="form-group">
            <label for="industry">Industry</label>
            <input type="text" class="form-control" id="industry" name="industry" [(ngModel)]="industry"
              placeholder="Information Technology Services">
          </div>

          <button type="button" class="btn btn-primary-active submit" (click)="register()">Register</button>
        </form>
        <!-- Form end -->
      </div>
      <!-- Onboarding content body end -->

      <!-- Onboarding content footer start -->
      <div class="onboarding-content--footer">
        <p class="note">Already Have an account?
          <a routerLink="/login">Login</a>
        </p>
      </div>
      <!-- Onboarding content footer end -->
    </div>
    <!-- Onboarding content end -->
  </div>
  <!-- ./row -->
</div>
<!-- ./container -->
