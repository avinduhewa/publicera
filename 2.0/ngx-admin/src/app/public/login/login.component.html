<nb-layout>
  <nb-layout-column>
    <div class="row">
      <div class="col-md-6">

      </div>
      <div class="col-md-6">

      </div>
    </div>
    <!-- Feature slider start -->
    <section class="feature-slider">

      <!-- Slide items start -->
      <div class="slide-items">

        <img src="../../../assets/images/dashhboard.png" alt="">

        <!-- Slide item start -->
        <div class="slide-item">

          <!-- Text content start -->
          <div class="slide-item--text-content">
            <span class="icon mdi mdi-play-circle"></span>
            <h3 class="main-heading">Enterprise resource planning made easy</h3>
            <p class="secondary-paragraph">Organization tasks made easy, fast, and scalable.</p>
          </div>
          <!-- Text content end -->
        </div>
        <!-- Slide item end -->
      </div>
      <!-- Slide items end -->

      <!-- Slide controller start -->

      <!-- Slide controller end -->
    </section>
    <!-- Login - Feature slider end -->
    <div class="onboarding-container">
      <div class="container">

        <div class="row">
          <!-- Onboarding content start -->
          <div class="onboarding-content">

            <!-- Onboarding content header start -->
            <div class="onboarding-content--header">
              <h3 class="page-title">Sign into DigiExpress</h3>
              <p class="page-description">Speed up your content with us.</p>
            </div>
            <!-- Onboarding content header end -->

            <!-- Onboarding content body start -->
            <div class="onboarding-content--body">
              <div *ngIf="loggedIn">
                You are already logged in.
                <button nbButton routerLink="/app">Continue</button>
                <br>
                <button nbButton (click)="logout()">Logout</button>
              </div>
              <!-- Form start -->
              <form class="form login-form" *ngIf="!loggedIn">

                <div class="form-group">
                  <label for="Email">Email</label>
                  <input type="text" nbInput fullWidth name="email" id="Email" placeholder="user@email.com"
                    [(ngModel)]="email">
                </div>


                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" nbInput fullWidth id="password" name="password" placeholder="● ● ● ● ●"
                    [(ngModel)]="password">
                </div>

                <div class="form-group misc-box">
                  <div class="form-check remember-me">
                    <nb-checkbox status="success" (change)="rememberMe()" name="rememberMe"
                      [(ngModel)]="rememberMeCheckBox">Remember me
                    </nb-checkbox>
                  </div>

                  <!-- <a routerLink="/forgot-password" class="forgot-password-link">Forgot password</a> -->
                </div>

                <button type="button" (click)="login()" nbButton shape="round" size="small">Login</button>
              </form>
              <!-- Form end -->
            </div>
            <!-- Onboarding content body end -->

            <!-- Onboarding content footer start -->
            <div class="onboarding-content--footer">
              <p class="note">Don't have an account?
                <a routerLink="/register" style="color:#b57fff">Create one here</a>
              </p>
            </div>
            <!-- Onboarding content footer end -->
          </div>
          <!-- Onboarding content end -->
        </div>
        <!-- ./row -->
      </div>
      <!-- ./container -->
    </div>
  </nb-layout-column>
</nb-layout>
