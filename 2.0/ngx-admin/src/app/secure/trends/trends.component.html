<div class="row">
  <div class="col-md-3" *ngFor="let feed of feeds">
    <nb-card accent="info">
      <nb-card-header>
        <img class="img" [src]="feed.thumbnail" alt="Card image cap">
      </nb-card-header>
      <nb-card-body>
        {{feed.title | stripHtmlTags}}
      </nb-card-body>
      <nb-card-footer (click)="navigate(feed.link)"> <i class="nb-arrow-right"></i> Read More</nb-card-footer>
    </nb-card>
  </div>
</div>
