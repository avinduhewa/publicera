<div class="visitors-statistics">
  <div class="statistics-header">
    <div class="visitors-value">{{twitterUser.statuses_count}}</div>
    <div class="visitors-title">Total Tweets</div>
  </div>
  <div class="statistics-chart">
    <div echarts [options]="option" class="echart" (chartInit)="onChartInit($event)">
    </div>
  </div>
  <div class="statistics-footer">
    <div class="chart-values">
      <span class="chart-value">{{twitterUser.followers_count}}</span>
      <span class="chart-value">{{twitterUser.friends_count}}</span>
    </div>
    <ngx-legend-chart class="visitors-statistics-legend" [legendItems]="chartLegend"></ngx-legend-chart>
  </div>
</div>
