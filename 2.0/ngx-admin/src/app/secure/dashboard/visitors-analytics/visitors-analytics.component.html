<nb-card size="medium" *ngIf="!loading">
  <nb-card-header>
    <div class="title">Visitors Analytics</div>
    <div class="sub-title">Consumption</div>
  </nb-card-header>
  <nb-card-body>
    <div class="chart-container">
      <div class="chart-header">
        <ngx-legend-chart [legendItems]="chartLegend"></ngx-legend-chart>
      </div>
      <ngx-visitors-analytics-chart [chartData]="visitorsAnalyticsData"></ngx-visitors-analytics-chart>
    </div>
  </nb-card-body>

  <ngx-slide-out [showVisitorsStatistics]="true">
    <ngx-visitors-statistics [twitterUser]="twitterUser" [value]="pieChartValue"></ngx-visitors-statistics>
  </ngx-slide-out>
</nb-card>
<nb-alert class="customCursor" status="active">
  <a routerLink="/app/guidelines/twitter-tips"> Click Here for tips on improving
    performance</a>
</nb-alert>
